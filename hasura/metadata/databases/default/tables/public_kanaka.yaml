table:
  schema: public
  name: kanaka
object_relationships:
  - name: mookuauhau
    using:
      foreign_key_constraint_on: mookuauhau_id
array_relationships:
  - name: kamalii
    using:
      foreign_key_constraint_on:
        column: kanaka_id
        table:
          schema: public
          name: kamalii
  - name: makuahine
    using:
      foreign_key_constraint_on:
        column: wahine_id
        table:
          schema: public
          name: ohana
  - name: makuakane
    using:
      foreign_key_constraint_on:
        column: kane_id
        table:
          schema: public
          name: ohana
delete_permissions:
  - role: public
    permission:
      backend_only: false
      filter: {}
