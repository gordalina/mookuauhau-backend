table:
  schema: public
  name: kanaka
object_relationships:
  - name: mookuauhau
    using:
      foreign_key_constraint_on: mookuauhau_id
array_relationships:
  - name: kamalii
    using:
      foreign_key_constraint_on:
        column: kanaka_id
        table:
          schema: public
          name: kamalii
  - name: makuahine
    using:
      foreign_key_constraint_on:
        column: wahine_id
        table:
          schema: public
          name: ohana
  - name: makuakane
    using:
      foreign_key_constraint_on:
        column: kane_id
        table:
          schema: public
          name: ohana
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - sex
        - birth_date_dt
        - kanaka_id
        - mookuauhau_id
        - family_child
        - family_spouse
        - birth_date
        - birth_place
        - burial_place
        - formal_name
        - name
        - name_aka
        - name_surname
        - residence
        - residence_place
        - source_uid
        - _uid
        - xref_id
        - change_date
        - create_timestamp
select_permissions:
  - role: public
    permission:
