table:
  schema: public
  name: kamalii
object_relationships:
  - name: kanaka
    using:
      foreign_key_constraint_on: kanaka_id
  - name: ohana
    using:
      foreign_key_constraint_on: ohana_id
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - sex
        - kamalii_id
        - kanaka_id
        - ohana_id
        - source_uid
        - xref_id
        - create_timestamp
        - owner_id
select_permissions:
  - role: public
    permission:
      columns:
        - sex
        - kamalii_id
        - kanaka_id
        - ohana_id
        - source_uid
        - xref_id
        - create_timestamp
        - owner_id
      filter: {}
update_permissions:
  - role: public
    permission:
      columns:
        - create_timestamp
        - kamalii_id
        - kanaka_id
        - ohana_id
        - owner_id
        - sex
        - source_uid
        - xref_id
      filter: {}
      check: {}
delete_permissions:
  - role: public
    permission:
      backend_only: false
      filter: {}
