table:
  schema: public
  name: kamalii
object_relationships:
  - name: kanaka
    using:
      foreign_key_constraint_on: kanaka_id
  - name: ohana
    using:
      foreign_key_constraint_on: ohana_id
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - kamalii_id
        - kanaka_id
        - ohana_id
        - create_timestamp
  - role: user
    permission:
      check:
        ohana:
          mookuauhau:
            owner_id:
              _eq: X-Hasura-User-Id
      columns:
        - kamalii_id
        - kanaka_id
        - ohana_id
        - create_timestamp
select_permissions:
  - role: public
    permission:
      columns:
        - kamalii_id
        - kanaka_id
        - ohana_id
        - create_timestamp
      filter: {}
  - role: user
    permission:
      columns:
        - kamalii_id
        - kanaka_id
        - ohana_id
        - create_timestamp
      filter:
        ohana:
          mookuauhau:
            owner_id:
              _eq: X-Hasura-User-Id
update_permissions:
  - role: public
    permission:
      columns:
        - kamalii_id
        - kanaka_id
        - ohana_id
        - create_timestamp
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - kamalii_id
        - kanaka_id
        - ohana_id
        - create_timestamp
      filter:
        ohana:
          mookuauhau:
            owner_id:
              _eq: X-Hasura-User-Id
      check:
        ohana:
          mookuauhau:
            owner_id:
              _eq: X-Hasura-User-Id
delete_permissions:
  - role: public
    permission:
      backend_only: false
      filter: {}
  - role: user
    permission:
      backend_only: false
      filter:
        ohana:
          mookuauhau:
            owner_id:
              _eq: X-Hasura-User-Id
