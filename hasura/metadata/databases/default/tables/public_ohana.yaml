table:
  schema: public
  name: ohana
object_relationships:
  - name: kane
    using:
      foreign_key_constraint_on: kane_id
  - name: wahine
    using:
      foreign_key_constraint_on: wahine_id
array_relationships:
  - name: nakamalii
    using:
      foreign_key_constraint_on:
        column: ohana_id
        table:
          schema: public
          name: kamalii
delete_permissions:
  - role: public
    permission:
      backend_only: false
      filter: {}
