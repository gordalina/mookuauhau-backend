table:
  schema: public
  name: ohana
object_relationships:
  - name: kane
    using:
      foreign_key_constraint_on: kane_id
  - name: mookuauhau
    using:
      foreign_key_constraint_on: mookuauhau_id
  - name: wahine
    using:
      foreign_key_constraint_on: wahine_id
array_relationships:
  - name: nakamalii
    using:
      foreign_key_constraint_on:
        column: ohana_id
        table:
          schema: public
          name: kamalii
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - marriage_date_dt
        - kane_id
        - mookuauhau_id
        - ohana_id
        - wahine_id
        - birth_place
        - burial_place
        - formal_name
        - marriage_date
        - marriage_place
        - residence
        - residence_place
        - source_uid
        - xref_id
        - change_date
        - create_timestamp
select_permissions:
  - role: public
    permission:
      columns:
        - marriage_date_dt
        - kane_id
        - mookuauhau_id
        - ohana_id
        - wahine_id
        - birth_place
        - burial_place
        - formal_name
        - marriage_date
        - marriage_place
        - residence
        - residence_place
        - source_uid
        - xref_id
        - change_date
        - create_timestamp
      filter: {}
update_permissions:
  - role: public
    permission:
      columns:
        - marriage_date_dt
        - kane_id
        - mookuauhau_id
        - ohana_id
        - wahine_id
        - birth_place
        - burial_place
        - formal_name
        - marriage_date
        - marriage_place
        - residence
        - residence_place
        - source_uid
        - xref_id
        - change_date
        - create_timestamp
      filter: {}
      check: {}
delete_permissions:
  - role: public
    permission:
      backend_only: false
      filter: {}
