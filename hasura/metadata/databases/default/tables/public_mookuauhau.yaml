table:
  schema: public
  name: mookuauhau
array_relationships:
  - name: kanakas
    using:
      foreign_key_constraint_on:
        column: mookuauhau_id
        table:
          schema: public
          name: kanaka
  - name: ohanas
    using:
      foreign_key_constraint_on:
        column: mookuauhau_id
        table:
          schema: public
          name: ohana
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - mookuauhau_id
        - filename
        - name
        - create_timestamp
        - owner_id
select_permissions:
  - role: public
    permission:
      columns:
        - mookuauhau_id
        - filename
        - name
        - create_timestamp
        - owner_id
      filter: {}
update_permissions:
  - role: public
    permission:
      columns:
        - mookuauhau_id
        - filename
        - name
        - create_timestamp
        - owner_id
      filter: {}
      check: {}
delete_permissions:
  - role: public
    permission:
      backend_only: false
      filter: {}
