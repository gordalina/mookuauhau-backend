table:
  schema: public
  name: mookuauhau
array_relationships:
  - name: kanakas
    using:
      foreign_key_constraint_on:
        column: mookuauhau_id
        table:
          schema: public
          name: kanaka
  - name: ohanas
    using:
      foreign_key_constraint_on:
        column: mookuauhau_id
        table:
          schema: public
          name: ohana
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - mookuauhau_id
        - filename
        - name
        - create_timestamp
        - owner_id
  - role: user
    permission:
      check:
        owner_id:
          _eq: X-Hasura-User-Id
      columns:
        - mookuauhau_id
        - filename
        - name
        - create_timestamp
        - owner_id
select_permissions:
  - role: public
    permission:
      columns:
        - mookuauhau_id
        - filename
        - name
        - create_timestamp
        - owner_id
      filter: {}
  - role: user
    permission:
      columns:
        - mookuauhau_id
        - owner_id
        - name
        - filename
        - create_timestamp
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: public
    permission:
      columns:
        - mookuauhau_id
        - filename
        - name
        - create_timestamp
        - owner_id
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - mookuauhau_id
        - filename
        - name
        - create_timestamp
        - owner_id
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check:
        owner_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: public
    permission:
      backend_only: false
      filter: {}
  - role: user
    permission:
      backend_only: false
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
